[package]
name = "rotor-http"
description = """
    The mio-based http server (+with http client and websockets planned)
"""
license = "MIT"
readme = "README.rst"
keywords = ["mio", "http", "websocket", "rotor"]
homepage = "http://github.com/tailhook/rotor-http"
version = "0.5.0"
authors = ["paul@colomiets.name"]

[dependencies]
hyper = "0.7"
httparse = "1.1"
log = "0.3"
time = "0.1"
rotor = {git="git://github.com/tailhook/rotor", rev="4c142d4"}
rotor-stream = {git="git://github.com/tailhook/rotor-stream", rev="2628e69"}
quick-error = "0.2.1"
matches = "0.1"
ip = "1.0.0"

[dev-dependencies]
libc = "0.1"
net2 = "0.2"
argparse = "0.2.1"

[lib]
name = "rotor_http"
